<div style="text-align:center">
  <nav>
    <a routerLink="/parent" >Parent</a>
    <a routerLink="/child" routerLinkActive="active">Child</a>
    <a routerLink="/sibiling" routerLinkActive="active">Sibiling</a>
    <a routerLink="/user/student" routerLinkActive="active">Student</a>
  </nav>
</div>
<div class="center">
<form [formGroup]="form">
  <h2 [ngStyle]="{'background-color':'green'}" >My Form</h2>
  <h4>{{msg}} , Child Name : {{childname}} , Sibiling Name : {{sibilingName}}</h4>
  Name: <input type="text" formControlName="name"/>
  <div  *ngIf="isFieldValid('name')" [ngClass]="displayFieldCss('name')"> Please inform your name</div><br><br>
  Email: <input type="email" formControlName="email">
  <div  *ngIf="isFieldValid('email')" [ngClass]="displayFieldCss('email')" >Please inform your email</div>
  <br><br>
  Age:<input type="number" formControlName="age">
  <div  *ngIf="isFieldValid('age')" [ngClass]="displayFieldCss('age')" >Age not valid</div>
  <br><br>
<div formArrayName="address" *ngFor="let addField of form.controls.address?.value;let i=index">
<ng-container [formGroupName]="i">
  Address Line1<input type="text" formControlName="addressLine1"/><br>
  Address Line2<input type="text" formControlName="addressLine2"/>
</ng-container>
</div>
 <button type="button" (click)="addAddressFields()">Add AddressFields</button><br><br>
  <button type="button" (click)="removeAddressFields()">Remove Address Fields</button><br><br>
  <button type="submit" (click)="submitForm()">Submit Form</button>
</form><br>
<button type="button" (click)="changeMsg()">Change Message</button>

</div>
